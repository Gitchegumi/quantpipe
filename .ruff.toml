# Ruff configuration for trading-strategies project
# https://docs.astral.sh/ruff/

# Target Python 3.11
target-version = "py311"

# Line length matches Black formatter
line-length = 88

# Exclude generated and third-party code
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
]

# Enable specific rule sets
[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PL",     # pylint
    "NPY",    # numpy-specific rules
]

ignore = [
    "E501",   # Line too long (handled by Black)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Test files can use magic values and have longer functions
"tests/**/*.py" = ["PLR2004", "PLR0915"]

[lint.isort]
known-first-party = ["src"]
force-single-line = false
lines-after-imports = 2

[lint.pylint]
max-args = 8
max-branches = 15
max-returns = 6
max-statements = 60
